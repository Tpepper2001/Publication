<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Info System | Research Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(255, 255, 255, 0.95);
            --text-main: #1f2937;
            --text-light: #6b7280;
            --error: #ef4444;
            --success: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
            background: var(--glass);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        /* Essential for page switching */
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        h1 { font-size: 1.8rem; font-weight: 800; text-align: center; margin-bottom: 30px; color: #111827; }
        
        .section {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 18px;
            display: block;
            border-bottom: 2px solid #f3f4f6;
            padding-bottom: 8px;
        }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; color: #374151; }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            margin-bottom: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .radio-option input { width: auto; margin-right: 10px; }

        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            width: 100%;
            font-size: 0.95rem;
            transition: 0.2s;
            margin-top: 10px;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-admin { background: #10b981; color: white; }
        .btn-secondary { background: #6b7280; color: white; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }

        .message { padding: 15px; border-radius: 8px; margin-bottom: 20px; display: none; font-size: 0.9rem; }
        .message.show { display: block; }
        .message.success { background: #ecfdf5; color: #065f46; border: 1px solid #a7f3d0; }
        .message.error { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }

        .response-card { background: white; border: 1px solid #e5e7eb; border-radius: 10px; padding: 15px; margin-bottom: 15px; }
        .data-row { display: flex; border-bottom: 1px solid #f3f4f6; padding: 6px 0; font-size: 0.85rem; }
        .data-label { width: 150px; font-weight: 700; color: var(--text-light); }
        .img-preview { max-width: 100px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
        
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <!-- MEMBER FORM PAGE -->
    <div id="formPage" class="page active">
        <div class="container">
            <h1>Bio-Info System</h1>
            <div id="formMessage" class="message"></div>
            
            <form id="bioInfoForm">
                <div class="section">
                    <span class="section-title">1. Personal Info</span>
                    <div class="form-grid">
                        <div class="form-group"><label>Full Name *</label><input type="text" id="fullName" required></div>
                        <div class="form-group"><label>Email *</label><input type="email" id="email" required></div>
                        <div class="form-group"><label>Phone *</label><input type="tel" id="phone" required></div>
                        <div class="form-group">
                            <label>Discipline *</label>
                            <select id="discipline" required>
                                <option value="">Select...</option>
                                <option>Engineering</option><option>Computer Science</option>
                                <option>Health Sciences</option><option>Physical Sciences</option>
                                <option>Social Sciences</option><option>Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <span class="section-title">2. Manuscript & Group</span>
                    <div class="form-group">
                        <label>Who wrote it? *</label>
                        <label class="radio-option"><input type="radio" name="manuscript_writer" value="Copied Online" required> Copied Online</label>
                        <label class="radio-option"><input type="radio" name="manuscript_writer" value="Yourself"> Yourself</label>
                        <label class="radio-option"><input type="radio" name="manuscript_writer" value="Hired Professional"> Hired Professional</label>
                    </div>
                    <div class="form-group">
                        <label>Referrer Info</label>
                        <textarea id="referral" rows="2" placeholder="Name/Number of person who recommended you"></textarea>
                    </div>
                </div>

                <div class="section">
                    <span class="section-title">3. Journal Details</span>
                    <div class="form-grid">
                        <div class="form-group"><label>Co-authors count *</label><input type="number" id="coauthors" required></div>
                        <div class="form-group"><label>Charge per author</label><input type="text" id="charge"></div>
                    </div>
                    <div class="form-group"><label>Journal Name *</label><input type="text" id="journal" required></div>
                    <div class="form-group"><label>LinkedIn URL *</label><input type="url" id="linkedin" required></div>
                    <div class="form-grid">
                        <div class="form-group"><label>Acceptance Proof</label><input type="file" id="acceptance_file" accept="image/*"></div>
                        <div class="form-group"><label>ID Card (NIN)</label><input type="file" id="id_file" accept="image/*"></div>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn btn-primary">Submit Application</button>
            </form>
            
            <!-- Navigation Button (Note: type="button" is vital here) -->
            <button type="button" class="btn btn-admin" onclick="showPage('loginPage')">Admin Dashboard</button>
        </div>
    </div>

    <!-- LOGIN PAGE -->
    <div id="loginPage" class="page">
        <div class="container" style="max-width: 400px;">
            <h1>Admin Login</h1>
            <div id="loginMessage" class="message"></div>
            <form id="loginForm">
                <div class="form-group"><label>Username</label><input type="text" id="username" required></div>
                <div class="form-group"><label>Password</label><input type="password" id="password" required></div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" class="btn btn-secondary" onclick="showPage('formPage')">Cancel</button>
            </form>
        </div>
    </div>

    <!-- ADMIN DASHBOARD PAGE -->
    <div id="adminPage" class="page">
        <div class="container">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h1>Submissions</h1>
                <button type="button" onclick="showPage('formPage')" style="color:red; font-weight:bold; cursor:pointer; background:none; border:none;">Logout</button>
            </div>
            <div id="responsesContainer"></div>
        </div>
    </div>

    <script>
        // 1. Supabase Setup
        const SUPABASE_URL = 'https://watrosnylvkiuvuptdtp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndhdHJvc255bHZraXV2dXB0ZHRwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5MzE2NzEsImV4cCI6MjA4MjUwNzY3MX0.ku6_Ngf2JRJ8fxLs_Q-EySgCU37MjUK3WofpO9bazds';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 2. Navigation Logic
        function showPage(pageId) {
            console.log("Switching to page:", pageId); // Helpful for debugging
            
            // Hide all pages
            const pages = document.querySelectorAll('.page');
            pages.forEach(p => p.classList.remove('active'));
            
            // Show the requested page
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.classList.add('active');
                window.scrollTo(0,0);
            } else {
                console.error("Page ID not found:", pageId);
            }

            // If going to admin dashboard, load data
            if (pageId === 'adminPage') {
                loadAdminData();
            }
        }

        // 3. Helper: Convert image to text
        async function toBase64(file) {
            if (!file) return null;
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.readAsDataURL(file);
            });
        }

        // 4. Form Submission
        document.getElementById('bioInfoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Uploading...';

            try {
                const payload = {
                    pub_full_name: document.getElementById('fullName').value,
                    pub_email: document.getElementById('email').value,
                    pub_phone: document.getElementById('phone').value,
                    pub_discipline: document.getElementById('discipline').value,
                    pub_manuscript_writer: document.querySelector('input[name="manuscript_writer"]:checked').value,
                    pub_referral: document.getElementById('referral').value,
                    pub_coauthors_count: parseInt(document.getElementById('coauthors').value),
                    pub_journal_name: document.getElementById('journal').value,
                    pub_linkedin_profile: document.getElementById('linkedin').value,
                    pub_acceptance_evidence: await toBase64(document.getElementById('acceptance_file').files[0]),
                    pub_id_document: await toBase64(document.getElementById('id_file').files[0]),
                    pub_submitted_at: new Date().toISOString()
                };

                const { error } = await supabase.from('pub_bio_info_submissions').insert([payload]);
                if (error) throw error;

                const msg = document.getElementById('formMessage');
                msg.textContent = "Application Submitted Successfully!";
                msg.className = "message success show";
                e.target.reset();
            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Submit Application';
            }
        });

        // 5. Admin Login Logic
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            if (u === 'publication' && p === 'publication') {
                showPage('adminPage');
            } else {
                const logMsg = document.getElementById('loginMessage');
                logMsg.textContent = "Invalid Login Credentials";
                logMsg.className = "message error show";
            }
        });

        // 6. Load Admin Data
        async function loadAdminData() {
            const container = document.getElementById('responsesContainer');
            container.innerHTML = "<p>Loading records...</p>";

            const { data, error } = await supabase
                .from('pub_bio_info_submissions')
                .select('*')
                .order('pub_submitted_at', { ascending: false });

            if (error) {
                container.innerHTML = "<p>Error: " + error.message + "</p>";
                return;
            }

            if (data.length === 0) {
                container.innerHTML = "<p>No submissions found yet.</p>";
                return;
            }

            container.innerHTML = data.map(row => `
                <div class="response-card">
                    <div class="data-row"><div class="data-label">NAME</div><div class="data-val">${row.pub_full_name}</div></div>
                    <div class="data-row"><div class="data-label">EMAIL</div><div class="data-val">${row.pub_email}</div></div>
                    <div class="data-row"><div class="data-label">JOURNAL</div><div class="data-val">${row.pub_journal_name}</div></div>
                    <div class="data-row"><div class="data-label">LINKEDIN</div><div class="data-val"><a href="${row.pub_linkedin_profile}" target="_blank">View Profile</a></div></div>
                    <div class="data-row">
                        <div class="data-label">FILES</div>
                        <div class="data-val">
                            ${row.pub_acceptance_evidence ? `<img src="${row.pub_acceptance_evidence}" class="img-preview">` : 'No Acceptance Image'}
                            ${row.pub_id_document ? `<img src="${row.pub_id_document}" class="img-preview">` : 'No ID Image'}
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
